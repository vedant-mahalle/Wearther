<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Buddy</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="icon" href="images/clearsky.svg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="page1">
        <div id="logo"><img src="images/clearsky.svg" alt="logo">Weather Buddy</div>
        <div id="container">
            <h1>Weather App</h1>
            <input type="text" id="search" placeholder="Enter city name">
            <button id="searchButton" >Get Weather</button>
            <div id="result"></div>
        </div>
        <div id="time">
            <p id="date"></p>

        </div>
        <div id="time"></div>
        <div id="city"></div>
        <div class="weather_description">
            <span id="Weather"></span>
            <span id="description"></span>
        </div>
        <div class="data_container">
            <div id="wind">
                <div id="info_wind">
                    <span id="speed"></span>
                    <span id="deg"></span>
                </div>
                <img src="images/pngwing.com.png" alt="Cloud">
            </div>
            <div id="temp"> <span></span>
                <img src="images/pngwing.png" alt="temp">
            </div>
        </div>
    </div>
</body>
<script src="Weather.js"></script>

</html>
